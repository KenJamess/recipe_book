<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imageURL" alt="{{recipe.name}}"
         class="img-responsive"
         style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-toolbar">
      <a class="btn btn-info" href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
      <a class="btn btn-danger" href="#">
        <i class="fa fa-trash-o fa-lg"></i></a>
    </div>
  </div>
</div>
